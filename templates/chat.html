{% extends 'header.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MigrAI | AI Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            height: calc(90vh - 300px);
            width: 95%;
            max-width: 10000px;
        }
        .chat-box {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            height: calc(90%);
            width: 95%;
            max-width: 10000px;
            overflow-y: auto;
        }
        .input-group {
            margin-top: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 95%;
        }
        .user-message {
            text-align: right;
            background-color: #007bff;
            color: #ffffff;
            margin-left: auto;
        }
        .bot-message {
            text-align: left;
            background-color: #f1f1f1;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">AI Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <form id="chat-form" method="post">
            <div class="input-group">
                <input type="text" class="form-control" name="query" id="query" placeholder="Type your message here..." required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                var query = $('#query').val();
                $('#query').val('');
                appendMessage('user-message', query);

                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    data: { query: query },
                    success: function(response) {
                        appendMessage('bot-message', response);
                    },
                    error: function(error) {
                        appendMessage('bot-message', 'Error: Could not get response from the server.');
                    }
                });
            });

            function appendMessage(className, message) {
                var messageElement = $('<div></div>').addClass('message ' + className).text(message);
                $('#chat-box').append(messageElement);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }
        });
    </script>
</body>
</html>
{% include "footer.html" %}
{% endblock %}
